<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style_women.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>


            <div class="navbar-home border">
                <a href="index.html">Home</a>
            </div>

            

            <!--search section starts-->

            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                    <option>Old Garments</option>
                    <option>Second Hand Garments</option>
                </select>
                <input placeholder="Search Aamazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <!--deliver section starts-->

            <div class="nav-address border">
                <span class="deliver">Deliver to</span>
                <div class="address-icon">
                    <i class="fa-solid fa-location-dot"></i><p class="address">India</p>
                </div>
            </div>

            <!--signin section starts-->

            <div class="nav-signin">
                <div class="btnLogin-popup"><i class="fa-solid fa-user"></i></div>
            </div>

            <!--cart section starts-->

            <div class="nav-cart">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>


        </div>
    </header>
    <section>
        <div>
            <div class="shop-section">
        <div class="box" >
            <div class="box-content">
                <div class="box-img" style="background-image: url('jacket.jpg');">Price:500</div>
            </div>
        </div>
        <div class="box">
            <div class="box-content">
                <div class="box-img" style="background-image: url('suit1.jpg');">
                </div>
            </div>
        </div>
        <div class="box">
            <div class="box-content">
                <div class="box-img" style="background-image: url('suit3.jpg');">
                </div>
            </div>
        </div>
    </div>
        </div>
    </section>
</body>
</html>
